<html lang="en">
<head>

    <script type="importmap">
{

    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Safe area padding for mobile devices */
      .pb-safe {
          padding-bottom: env(safe-area-inset-bottom);
      }
      body {
          background-color: #050505; /* Deepest Black */
          color: #e2e8f0;
      }
      
      /* Cinematic Animations */
      .animate-in-up {
          animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
          opacity: 0;
          transform: translateY(20px);
      }
      
      .animate-fade-in-slow {
          animation: fadeIn 2s ease-in-out forwards;
          opacity: 0;
      }

      .animate-tracking-expand {
          animation: trackingExpand 3s ease-out forwards;
      }

      @keyframes fadeInUp {
          to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
          to { opacity: 1; }
      }

      @keyframes trackingExpand {
          from { letter-spacing: 0em; opacity: 0; }
          to { letter-spacing: 0.3em; opacity: 1; }
      }

      /* Grain Effect */
      .bg-grain {
          position: relative;
      }
      .bg-grain::before {
          content: "";
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
          pointer-events: none;
          z-index: 1;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-1000 { animation-delay: 1000ms; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
